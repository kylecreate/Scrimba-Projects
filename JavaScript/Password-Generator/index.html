<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Scrimba Password Generator</title>
</head>

<body>

    <!-- Container -->
    <div class="container">

        <!-- Heading -->
        <div class="heading">
            <h1 class="heading-title">Generate a <span class="heading-span">random password</span></h1>
            <h2 class="heading-subtitle">Never use an insecure password again.</h2>
        </div>

        <!-- Generate button -->
        <button id="generate-el" onclick="generatePassword()">Generate Passwords</button>

        <hr>

        <!-- Text Boxes -->
        <div class="text-boxes">
            <div class="box-1" id="box-1-el"></div>
            <div class="box-2" id="box-2-el"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
