<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scrimba Scoreboard</title>
</head>

<body>

    <div class="scoreboard-container">

        <!-- Home Team -->
        <div class="home-score">
            <h3 class="home-title">HOME</h3>
            <div class="home-score-background">
                <h3 id="home-score-el">0</h3>
            </div>
            <div class="add-points-home">
                <button class="btn" id="onepoint-home-el" onclick="onePointHome()">+1</button>
                <button class="btn" id="twopoints-home-el" onclick="twoPointsHome()">+2</button>
                <button class="btn" id="threepoints-home-el" onclick="threePointsHome()">+3</button>
            </div>
        </div>

        <!-- Guest Team -->
        <div class="guest-score">
            <h3 class="guest-title">GUEST</h3>
            <div class="guest-score-background">
                <h3 id="guest-score-el">0</h3>
            </div>
            <div class="add-points-guest">
                <button class="btn" id="onepoint-guest-el" onclick="onePointGuest()">+1</button>
                <button class="btn" id="twopoints-guest-el" onclick="twoPointsGuest()">+2</button>
                <button class="btn" id="threepoints-guest-el" onclick="threePointsGuest()">+3</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
