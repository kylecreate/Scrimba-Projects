<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Scrimba Oldgram</title>
</head>

<body>

    <div class="post-container">

        <!-- Heading Section -->
        <header class="heading">
            <img src="images/logo.png" alt="" class="oldgram-logo">
            <img src="images/user-avatar.png" alt="" class="other-user-profile">
        </header>

        <!-- User Post -->
        <section class="user-post">

            <!-- User's Info -->
            <section class="user-info">
                <img src="images/avatar-vangogh.jpg" alt="" class="user-avatar">
                <h1 class="user-full-name">Vincent van Gogh</h1>
                <h2 class="user-location">Zundert, Netherlands</h2>
            </section>

            <img src="images/post-vangogh.jpg" alt="" class="user-post-image">

            <!-- User's Post Info -->
            <section class="user-post-body">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="" class="heart-icon">
                    <img src="images/icon-comment.png" alt="" class="comment-icon">
                    <img src="images/icon-dm.png" alt="" class="dm-icon">
                </div>
                <h2 class="user-likes">21,492 likes</h2>
                <p class="user-post-desc"><span class="user-post-name">vincey1853</span> just took a few mushrooms lol</p>
            </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
