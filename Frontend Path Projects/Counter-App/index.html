<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Picture Counter App with Scrimba</title>
</head>

<body>

    <div class="container">
        <h1>Pictures Taken:</h1>
        <h2 id="count-el">0</h2>

        <button id="increment-btn" onclick="increment()">SNAPSHOT</button>
        <button id="save-btn" onclick="save()">SAVE</button>

        <p id="save-el">Previous entries: </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
